<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440, height=900, initial-scale=1.0" />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="css/desktop.css" />
  </head>
  <body>
    <main>
      <nav>
        <img src="./img/logo.png" alt="logo" />
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</li>
          <li><a href="#">Women</li>
          <li><a href="#">About</li>
          <li><a href="#">Contact</li>
        </ul>
        <div class="right-icons">
          <img src="./img/icon-cart.png" alt="icon-cart" />
          <img id="avatar" src="./img/image-avatar.png" alt="avatar" />
        </div>
      </nav>
      <hr />
    <section>
      <img class="main-product" src="./img/image-product-1.jpg" alt="main-pic">
      <article>
        <h6>SNEAKER COMPANY</h5>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
          </p>
        </article>
      </section>
      <div class="price-description">
        <p id="price">$125.00</p>
        <p id="discount">50%</p>
        </div>
        <div class="retail-price">
        <del>$250.00</del>
        </div>
        <div class="order-field">
        <div class="quantity-box">
          <h3 id="minus">-</h3>
          <h3 id="quantity">0</h3>
          <h3 id="plus">+</h3>
        </div>
        <button>
        <img class="btn-cart" src="./img/btn-cart.png" alt="btn-cart"><span>Add To Cart</span>
        </button>
        </div>
        <div class="gallery">
          <img src="./img/image-product-1-thumbnail.jpg" alt="thumb"/>
          <img src="./img/image-product-2-thumbnail.jpg" alt="thumb">
          <img src="./img/image-product-3-thumbnail.jpg" alt="thumb">
          <img src="./img/image-product-4-thumbnail.jpg" alt="thumb">
        </div>
      </main>
      <script src="./js/desktop.js"></script>
    </body>
  </html>
